<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <title>Event Details</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container py-5">
            <div class="row g-4">
                <div class="col-md-6">
                  <!--  <img src="@{'data:image/JPG;base64,'+${event.imageDataUrl}}" alt="Event Image" class="img-fluid">-->
                    <img th:src="@{'data:image/JPG;base64,'+${event.imageDataUrl}}" class="card-img-top" >
                </div>
                <div class="col-md-6">
                    <h2 class="fw-bold mb-4" th:text="${event.name}"></h2>
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-stopwatch me-2"></i>
                        <span class="text-muted">Duration:</span>
                        <span th:text="${event.duration}" class="ms-2"></span>
                    </div>
                    <p class="mb-4" th:text="${event.description}"></p>
                    <ul class="list-unstyled">
                        <li>
                            <i class="bi bi-tag me-2"></i>
                            <strong>Category:</strong>
                            <span th:text="${event.eventCategory}" class="ms-2"></span>
                        </li>
                        <li>
                            <i class="bi bi-currency-dollar me-2"></i>
                            <strong>Entrance:</strong>
                            <span th:text="${#strings.toString(event.entranceType.value)}" class="ms-2"></span>
                        </li>
                        <li>
                            <i class="bi bi-calendar-event me-2"></i>
                            <strong>Starts:</strong>
                            <span th:text="${#temporals.format(event.startsAt, 'dd/MM/yyyy HH:mm')}" class="ms-2"></span>
                        </li>
                        <li>
                            <i class="bi bi-calendar-x me-2"></i>
                            <strong>Ends:</strong>
                            <span th:text="${#temporals.format(event.endsAt, 'dd/MM/yyyy HH:mm')}" class="ms-2"></span>
                        </li>
                        <li>
                            <i class="bi bi-geo-alt me-2"></i>
                            <strong>Location:</strong>
                            <span th:text="${event.location}" class="ms-2"></span>
                        </li>
                        <li>
                            <i class="bi bi-geo-alt me-2"></i>
                            <strong>Адрес:</strong>
                            <span th:text="${event.address}" class="ms-2"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
