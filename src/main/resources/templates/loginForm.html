<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <style>
    .transparent{
      opacity: 0.8;
    }


    </style>
    <body style="background-image: url('https://eu-assets.simpleview-europe.com/portsmouth2020/imageresizer/?image=%2Fdmsimgs%2F8._main_stage_brian_wilson_sunset_1920120061.jpg&action=ProductDetailImage');
            background-size: cover;
            height: 100vh;
            margin: 0;
            padding: 0;">
        <div class="d-flex justify-content-center align-items-center h-100 transparent">
            <div class="col-md-4 col-sm-12 rounded shadow-lg p-5 bg-dark text-light">
                <div class="text-center mb-4">
                    <h3 class="text-primary">Вписване</h3>
                </div>
                <form method="post" th:action="@{/login}">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Електронна поща" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Парола" required>
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button type="submit" class="btn btn-primary">Влез</button>
                        <button type="reset" class="btn btn-secondary">Нулиране</button>
                        <a class="btn btn-light mt-2" href="/menu">Обратно към главната страница</a>
                        <a class="btn btn-link mt-2 text-warning" href="/register">Нямате регистрация? Направете си.</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
