  <div class="container-fluid vh-100" style="margin-top:100px">

        </div>
        <div class="p-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Електронна поща" required>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Парола" required>
          </div>
          <div class="d-grid col-12 mx-auto">
            <br>
            <button type="submit" class="btn btn-success">Влез</button><br>
            <button type="reset" class="btn btn-primary">Нулиране</button>
            <a th:href="@{/menu}">Обратно към главната страница</a><br>
            <a th:href="@{/register}">Нямате регистрация? Направете си.</a>
          </div>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
