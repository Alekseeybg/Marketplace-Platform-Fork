<!-- Organisation Settings -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Organisation Settings</h4>
                </div>
                <div class="card-body">
                    <!-- Organisation Update Form -->
                    <form action="/organisation/update" method="POST">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                    <!-- Change Password Form -->
                    <form action="/organisation/change-password" method="POST">
                        <div class="form-group">
                            <label for="current-password">Current Password:</label>
                            <input type="password" id="current-password" name="currentPassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password:</label>
                            <input type="password" id="new-password" name="newPassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                    <!-- Delete Account Form -->
                    <form action="/organisation/delete" method="POST">
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete your account? This action cannot be undone.</p>
                <div class="form-group">
                    <label for="delete-password">Password:</label>
                    <input type="password" id="delete-password" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" id="delete-btn" class="btn btn-danger">Delete Account</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Bootstrap core JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function() {
    // show confirm password field when delete button is clicked
    $('#delete-btn').on('click', function(e) {
      e.preventDefault();
      var password = $('#password').val();
      $.post('/organisation/check-password', {password: password}, function(response) {
        if (response.valid) {
          $('#confirm-password').removeClass('d-none');
        } else {
          $('#invalid-password').removeClass('d-none');
        }
      });
    });

    // submit delete form when confirm button is clicked
    $('#confirm-btn').on('click', function(e) {
      e.preventDefault();
      var password = $('#password').val();
      var confirm = $('#confirm-password').val();
      if (password !== confirm) {
        $('#confirm-password-error').removeClass('d-none');
      } else {
        $('#delete-form').submit();
      }
    });
  });
</script>
