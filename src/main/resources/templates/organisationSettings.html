<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Настройки на акаунт</h2>
    <form class="form-horizontal" action="/organisation/update" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Име на организация:</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="name" placeholder="Име на организация" name="name" th:value="${organisation.organisationName}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Електронна поща:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="pwd" placeholder="Електронна поща" name="email" th:value="${organisation.user.username}" required>
            </div>
        </div>
<!--        <div class="form-group">-->
<!--            <div class="col-sm-offset-2 col-sm-10">-->
<!--                <div class="checkbox">-->
<!--                    <label><input type="checkbox" name="remember"> Remember me</label>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Запази</button>
            </div>
        </div>
    </form>
    <h3>Смяна на парола</h3>
    <form class="form-horizontal" action="/organisation/change-password" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="currentPassword">Текуща парола:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="currentPassword" placeholder="Настояща парола" name="oldPassword" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pass">Нова парола:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pass" placeholder="Нова парола" name="newPassword"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="passs">Потвърди новата парола:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passs" placeholder="Нова парола" name="confirmNewPassword"  required>
            </div>
        </div>
        <div th:if="${errordMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>
        <!--        <div class="form-group">-->
        <!--            <div class="col-sm-offset-2 col-sm-10">-->
        <!--                <div class="checkbox">-->
        <!--                    <label><input type="checkbox" name="remember"> Remember me</label>-->
        <!--                </div>-->
        <!--            </div>-->
        <!--        </div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Запази</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
