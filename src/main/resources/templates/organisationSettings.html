<!DOCTYPE html>
<html>
<head>
    <title>Organization Settings</title>
</head>
<body>
<h1>Organization Settings</h1>
<form>
    <label for="orgName">Organization Name:</label>
    <input type="text" id="orgName" name="orgName"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="oldPassword">Old Password:</label>
    <input type="password" id="oldPassword" name="oldPassword"><br><br>

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword"><br><br>

    <label for="confirmNewPassword">Confirm New Password:</label>
    <input type="password" id="confirmNewPassword" name="confirmNewPassword"><br><br>

    <label for="menuOptions">Menu Options:</label>
    <select id="menuOptions" name="menuOptions">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select><br><br>

    <input type="submit" value="Save Changes">
</form>
</body>
</html>
