<!DOCTYPE html>
<html lang="bg-BG" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link"th:href="@{/menu}">Главно меню</a>
                    </li>
                    <li sec:authorize="hasAuthority('ORGANISATION')">
                        <a class="nav-link" th:href="@{/organisation/create-event}">Създаване на събития</a>m
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">


                    <li sec:authorize="hasAuthority('ORGANISATION')">
                        <a class="nav-link" th:href="@{/organisation/settings}">Настройки</a>
                    </li>

                    <li sec:authorize="isAuthenticated()">
                        <form class="form-inline" th:action="@{/logout}" method="post">
                            <button class="btn btn-link nav-link" type="submit">Изход</button>
                        </form>
                    </li>
                </ul>



            </div>
        </div>
    </nav>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Име на събитие</th>
        <th>Дата на събитие</th>
        <th>Дата на събитие</th>
        <th>Местоположение</th>
        <th>Описание</th>
        <th>Брояч до започване</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text="${event.eventId}">Id</td>
        <td th:text="${event.name}"></td>
        <td th:text="${#temporals.format(event.startsAt, 'dd.MM.yyyy hh:mm')}"></td>
        <td th:text="${#temporals.format(event.endsAt, 'dd.MM.yyyy hh:mm')}"></td>
        <td th:text="${event.address}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="${event.counter}"></td>
        <td>
            <a th:href="@{/event/{id}/edit(id=${event.eventId})}" class="btn btn-sm btn-primary mr-2">Редактирай</a>
            <form th:action="@{/organisation/delete-event/{id}(id=${event.eventId})}" method="post" style="display: inline-block;">
                <button class="btn btn-sm btn-danger" type="submit">Изтрий</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
