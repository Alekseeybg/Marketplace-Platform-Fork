<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" xmlns:sec="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <style>
body  {
  background-image: url("https://images.pexels.com/photos/3377405/pexels-photo-3377405.jpeg?cs=srgb&dl=pexels-el%C4%ABna-ar%C4%81ja-3377405.jpg&fm=jpg");
  background-size: cover;
  background-color: #cccccc;
  height: 80%;
  width: 100%;
  margin: 0;
  padding: 0;
}

.display-error{
  color: #fff;
  background-color: #dc3545;
  padding: 0.5rem;
  border-radius: 0.25rem;
  margin-bottom: 1.25rem;
  font-size: 0.875rem;
 }

.entrance{
border: 1px solid #fff;
padding: 10px;
width: 100%;
}
.unselectable {
  user-select: none;
}

        </style>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/menu}">Платформа за генериране на събития</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/register}">Регистрация</a>
                        </li>
                        <li sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/login}">Вписване</a>
                        </li>
                        <li sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" th:href="@{/admin/organisations}">Организации</a>
                        </li>
                        <li sec:authorize="hasAuthority('ORGANISATION')">
                            <a class="nav-link" th:href="@{/organisation/settings}">Настройки</a>
                        </li>
                        <li sec:authorize="hasAuthority('ORGANISATION')">
                            <a class="nav-link" th:href="@{/organisation/event-management}">Управление на събития</a>
                        </li>
                        <li sec:authorize="isAuthenticated()">
                            <form class="form-inline" th:action="@{/logout}" method="post">

                </div>
            </div>
        </nav>
    </head>

    <body>


        <div class="container d-flex justify-content-center col-md-6 col-sm-12 p-5">

            <form class="bg-dark shadow-lg p-5 rounded-3 has-validation" enctype="multipart/form-data" th:action="@{create}" th:object="${event}" method="POST">

                <div class="text-center">
                    <h3 class="text-primary">Създаване на събитие</h3>
                </div>
                <div class="p-3">

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{name}"
                               th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'" id="eventName">
                        <label for="eventName">Заглавие на събитието </label>
                    </div>

                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="display-error"></div>

                    <div class="mb-3 form-floating ">
                                    <textarea th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                              style="height: 100px" id="description" th:field="*{description}"
                                              required title="Полето е задължително"></textarea>
                        <label for="description">Подробно описание на събитието</label>
                    </div>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="display-error"></div>


                    <div class="input-group mb-3">
                        <input type="url" th:field="*{linkToApplicationForm}" class="form-control"
                               placeholder="Линк към събитието">
                    </div>
                    <div th:if="${#fields.hasErrors('linkToApplicationForm')}" th:errors="*{linkToApplicationForm}" class="display-error">
                    </div>


                    <div class="input-group mb-3">
                        <label class="input-group-text unselectable" for="location">Локация</label>
                        <select class="form-select" id="location" th:field="*{location}">
                            <option th:each="location : ${locations}" th:value="${location}"
                                    th:text="${location}"></option>
                        </select>
                    </div>


                    <div class="input-group mb-3">
                        <input type="text" th:field="*{address}"
                               th:class="${#fields.hasErrors('address')} ? 'form-control is-invalid' : 'form-control'"
                               placeholder="Адрес на събитието" required>
                    </div>
                    <div class="display-error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

                    <div class="input-group mb-3">
                        <label for="startsAt"></label>
                        <input th:class="${#fields.hasErrors('startsAt')} ? 'form-control is-invalid' : 'form-control'"
                               type="datetime-local" id="startsAt" name="startsAt"
                               th:field="*{startsAt}" step="60" placeholder="Дата на започване" required title="Полето е задължително"/>

                    </div>
                    <div th:if="${#fields.hasErrors('startsAt')}" th:errors="*{startsAt}" class="display-error"></div>

                    <div class="input-group mb-3">
                        <label for="endsAt"></label>
                        <input th:class="${#fields.hasErrors('endsAt')} or ${err != null} ? 'form-control is-invalid' : 'form-control'"
                               type="datetime-local" id="endsAt" name="endsAt"
                               th:field="*{endsAt}" step="60" placeholder="Дата на приключване" required title="Полето е задължително"/>
                    </div>
                    <!-- <div th:if="${err != null}" class="display-error" th:text="${err}"></div>
                     <div th:if="${#fields.hasErrors('endsAt')}" class="display-error" th:errors="*{endsAt}"></div>-->
                    <div th:switch="*{endsAt}">
                        <span th:case="${err != null}" class="display-error" th:text="${err}"> </span>
                        <span th:case="${#fields.hasErrors('endsAt')}" class="display-error" th:errors="*{endsAt}"></span>
                        <span th:case="*"></span>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" th:field="*{keywords}" id="keywords" th:class="${#fields.hasErrors('keywords')} ? 'form-control is-invalid' : 'form-control'"
                               required title="Полето е задължително" placeholder="Ключови думи">

                    </div>
                    <div th:if="${#fields.hasErrors('keywords')}" th:errors="*{keywords}" class="display-error"></div>

                   <!-- <div class="input-group mb-3">
                        <input type="text" th:field="*{eventCategories}" id="eventCategories"
                               th:class="${#fields.hasErrors('eventCategories')} ? 'form-control is-invalid' : 'form-control'"
                               placeholder="Категория/и на събитието:" required title="Полето е задължително">
                    </div>-->

                    <!--<div class="input-group mb-3">
                        <label class="input-group-text unselectable" for="eventCategories">Категория</label>
                        <select class="form-select" id="eventCategories">
                            <option th:each="eventCategory : ${eventCategories}" th:value="${eventCategory.type}"
                                    th:text="${eventCategory.type}"></option>
                        </select>
                    </div>-->

                    <div>
                        <label for="eventCategory">Категория:</label>
                        <select class="form-control" id="eventCategory" name="eventCategory" required>
                            <option th:each="eventCategory : ${eventCategories}" th:value="${eventCategory.type}"
                                    th:text="${eventCategory.type}"></option>
                        </select>
                    </div>

                 <!--   <div th:if="${#fields.hasErrors('eventCategories')}" th:errors="*{eventCategories}" class="display-error"></div>-->

                    <div class="input-group d-flex mb-3">

                        <div class="input-group mb-3">
                            <label class="input-group-text unselectable" for="imagePath">Upload</label>
                            <input type="file" name="imagePath"
                                   th:class="${#fields.hasErrors('imagePath')} ? 'form-control is-invalid' : 'form-control'"
                                   id="imagePath" required>
                        </div>

                    </div>

                    <div class="display-error" th:if="${#fields.hasErrors('imagePath')}" th:errors="*{imagePath}"></div>

                    <div class="form-group form-control">
                        <p>Такса вход: </p>
                        <div class="form-check">
                            <input type="radio" th:field="*{entranceType}" name="entrance" value="FREE" id="freeEntrance" class="form-check-input" required>
                            <label for="freeEntrance">Безплатен</label>
                            <br/>
                            <input type="radio" th:field="*{entranceType}" name="entrance" value="PAID" id="paidEntrance" class="form-check-input" required>
                            <label for="paidEntrance">Платен</label>
                        </div>
                    </div>

                    <div class="d-grid col-12 mx-auto">
                        <br>
                        <div class="form-group d-grid gap-2">
                            <button type="submit" class="btn btn-outline-success">Създай</button>
                        </div>
                    </div>

                </div>

            </form>
        </div>


        <script th:inline="javascript">


(() => {
  'use strict'
  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()




        </script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
