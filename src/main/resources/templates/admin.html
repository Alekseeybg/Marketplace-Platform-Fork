<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organisations List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

<body>
<div class="container">
    <h1>Organisations List</h1>
    <form action="/admin/filter" method="POST">
        <label for="order">Sort by date:</label>
        <select name="order" id="order">
            <option value="desc">Подреди по низходящ ред</option>
            <option value="asc">Подреди по възходящ ред</option>
        </select>
        <button type="submit">Filter</button>
    </form>
    <form th:action="@{/admin/deleteAllOrganisations}" method="POST">
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmDeleteModal">
            Delete All Organisations
        </button>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog"
             aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete all organisations?</p>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <p th:text="${errorMessage}"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete All</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <table class="table">
        <thead>
        <tr>
            <th>Organisation Id</th>
            <th>Organisation name</th>
            <th>Registration date</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody id="orgs" name="orgs">
        <tr th:each="org : ${orgs}">
            <td th:text="${org.id}">Id</td>
            <td th:text="${org.organisationName}">Default</td>
            <td th:text="${#temporals.format(org.registeredAt, 'dd-MM-yyyy HH:mm')}">Date</td>

            <td>
                <form th:action="@{/admin/update/{id}(id=${org.id})}" method="post">
                    <input type="hidden" name="id" th:value="${org.id}">
                    <label for="status">Status:</label>
                    <select name="status" id="status">
                        <option value="true" th:selected="${org.user.isEnabled}">Active</option>
                        <option value="false" th:selected="${!org.user.isEnabled}">Inactive</option>
                    </select>

                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </td>
            <td>
                <form th:action="@{/admin/delete/{id}(id=${org.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
