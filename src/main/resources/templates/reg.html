<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

<form th:action="@{submit}" th:object="${org}" method="POST">
    <div class="container-fluid vh-100" style="margin-top:100px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">REGISTER</h3>
                </div>
                <div class="p-4">
                    <div class="input-group mb-3">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Име на организация"
                               required>
                        <p style="color:red">*</p>
                        <div th:if="${name != null}" class="alert alert-danger">
                            <p th:text="${name}" style="color: red;"></p>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="email" th:field="*{email}" class="form-control" placeholder="email" required>
                        <p style="color:red">*</p>
                        <div th:if="${email != null}" class="alert alert-danger">
                            <p th:text="${email}" style="color: red;"></p>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" th:field="*{password}" class="form-control" placeholder="password"
                               required>
                        <p style="color:red">*</p>
                        <div th:if="${password != null}" class="alert alert-danger">
                            <p th:text="${password}" style="color: red;"></p>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" th:field="*{confirmPassword}" class="form-control"
                               placeholder="confirmPassword" required>
                        <p style="color:red">*</p>
                    </div>
                    <!--                    <div class="form-group">-->
                    <!--                        <div class="form-check">-->
                    <!--                            <input type="radio" name="role" value=WAITER> Waiter<br>-->
                    <!--                            <span th:if = "${#fields.hasErrors('role')}" th:errors = "*{role}" style = "color:red"></span>-->
                    <!--                        </div>-->
                    <!--                        <div class="form-check">-->
                    <!--                            <input type="radio" name="role" value=COOK> Cook<br>-->
                    <!--                            <span th:if = "${#fields.hasErrors('role')}" th:errors = "*{role}" style = "color:red"></span>-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                    <div class="d-grid col-12 mx-auto">
                        <br>
                        <div class="form-group">
                            <div th:if="${errorMessage}" class="alert alert-danger"  id="errorMessage">
                                <p th:text="${errorMessage}" style="color: red;"></p>
                            </div>

                            <script th:inline="javascript">
    setTimeout(function() {
        var errorMessage = document.getElementById('errorMessage');
        if (errorMessage) {
            errorMessage.style.display = 'none';
        }
    }, 5000);
</script>
                            <button type="submit" class="btn btn-success">Регистрация</button>
                            <br>
                            <button type="reset" class="btn btn-primary">Нулиране</button>
                            <a th:href="@{/menu}">Обратно към главното меню</a><br>
                            <a th:href="@{/login}">Вече имате регистрация? Впишете се!</a>
                        </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
